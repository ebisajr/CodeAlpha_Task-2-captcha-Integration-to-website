<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In and Sign Up Form</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/be95497711.js" crossorigin="anonymous"></script>
    <script src="https://www.google.com/recaptcha/api.js" async defer></script>
</head>
<body>
    <div class="container">
        <div class="form-box">
            <h1 id="title">Sign Up</h1>
            <form action="login.php" method="post">
                <div class="input-group">
                    <div class="input-field" id="nameField">
                        <i class="fas fa-user"></i> 
                        <input type="text" name="name" placeholder="Enter Name">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-envelope"></i> 
                        <input type="email" name="email" placeholder="Enter Email">
                    </div>

                    <div class="input-field">
                        <i class="fas fa-lock"></i> 
                        <input type="password" name="password" placeholder="Enter Password">
                    </div>
                    <p>Lost Password? <a href="#">Click Here</a></p>
                </div>

                <div class="g-recaptcha" data-sitekey="6LfVLpcnAAAAAC0njOOj_ffkimBtTie0rxtTalG4"></div>

                <div class="btn-field">
                    <button type="button" id="signupBtn">Sign Up</button>
                    <button type="button" id="signinBtn" class="disabled">Sign In</button>
                </div>
                
            </form>
        </div>
    </div>

    <script>
        let signupBtn = document.getElementById("signupBtn");
        let signinBtn = document.getElementById("signinBtn");
        let nameField = document.getElementById("nameField");
        let title = document.getElementById("title");
        
        signinBtn.onclick = function() {
            nameField.style.maxHeight = "0";
            title.innerHTML = "Sign In";
            signupBtn.classList.remove("disable"); 
            signinBtn.classList.add("disable");
        }

        signupBtn.onclick = function() {
            nameField.style.maxHeight = "60px";
            title.innerHTML = "Sign Up";
            signupBtn.classList.add("disable");
            signinBtn.classList.remove("disable"); 
        }
    </script>
</body>
</html>
